<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <form id="surveyForm">
            <h2>Customer Survey Form</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="Enter the first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required placeholder="Enter the last name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="us">India</option>
                    <option value="ca">United States</option>
                    <option value="uk">Nepal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="radio" id="male" value="male" name="gender"> Male
                <input type="radio" id="female" value="female" name="gender"> Female
                <input type="radio" id="other" value="other" name="gender"> Other
            </div>



            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" required placeholder="Enter Your Profession">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter the email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required placeholder="Enter the mobile number">
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popupData">
                <p id="fname"></p>
                <p id="lname"></p>
                <p id="dob"></p>
                <p id="country"></p>
                <p id="gender"></p>
                <p id="profession"></p>
                <p id="mail"></p>
                <p id="mob"></p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
